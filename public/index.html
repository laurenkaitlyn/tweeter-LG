<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />



  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
        <span class="logo"> tweeter </span>
        <div class="new-tweet-nav">
          <span> <b>Write</b> a new Tweet </span>
          <i class="fa-solid fa-angles-down" style="color: #dad4ef; padding-left: 80px;"></i>
        </div>
        
    </nav>

    <!-- Header -->
    <header>
      <div class="profile-pic">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="profile-name">
          <h2>Lauren Greasley</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2 class="compose-tweet">Compose Tweet</h2>
        <form method="POST" action="/tweets/">
          <!--<label for="tweet-text"></label>-->
          <textarea name="text" id="tweet-text" class="new-tweet-text" placeholder="What are you humming about?"></textarea>
            <footer>
              <button class="bttn" type="submit">Tweet</button>
              <output class="counter" name="counter" for="tweet-text">140</output>
            </footer>
        </form>
      </section>
      <article>
        <div class="tweet-header">
          <div class="tweet-display-name">
            <img src="https://i.imgur.com/73hZDYK.png" style="
            height: 60px;
            padding-left: 1em;
            padding-top: 1em;
            padding-right: 0.5em;
            ">
            <h3>Newton</h3>
          </div>
          <h3 class="username">@SirIssac</h3>
        </div>
        <p class="tweet-padding">If I have seen further it is by standing on the shoulders of giants</p>
        <hr>
      <footer>
        <h6 class="tweet-padding">10 days ago</h6>
        <div class="icons-style">
          <a href="#">
            <i class="fa-solid fa-retweet fa-hover-hidden" style="padding-left:0.5em; padding-right:0.5em;"></i>
            <i class="fa-solid fa-retweet fa-hover-show" style="padding-left:0.5em; padding-right:0.5em;"></i>  
          </a>
          <a href="#">
            <i class="fa-solid fa-heart fa-hover-hidden" style="padding-left:0.5em; padding-right:0.5em;"></i>
            <i class="fa-solid fa-heart fa-hover-show" style="padding-left:0.5em; padding-right:0.5em;"></i>
          </a>
          <a href="#">
            <i class="fa-solid fa-flag fa-hover-hidden" style="padding-left:0.5em; padding-right:0.5em;"></i>
            <i class="fa-solid fa-flag fa-hover-show" style="padding-left:0.5em; padding-right:0.5em;"></i>
          </a>
          
        </div>

      </footer>
      </article>
        
    </main>
  </body>
</html>
