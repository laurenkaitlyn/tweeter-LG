<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Timeago -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
        <span class="logo"> tweeter </span>
        <div class="new-tweet-nav">
          <span> <b>Write</b> a new Tweet </span>
          <i class="fa-solid fa-angles-down" style="color: #dad4ef; padding-left: 80px;"></i>
        </div>
        
    </nav>

    <!-- Header -->
    <header>
      <div class="profile-pic">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="profile-name">
          <p> <b>Lauren</b> Greasley</p>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <div class="tweetdata">
        <p id="empty" class="error">You can't leave the tweet blank</p>
        <div id="long-error" class="error">
          <p>Reduce your character count</p>
        </div>
      <section class="new-tweet">
        <form method="POST" action="/tweets/" id="tweet-text">
          <!--<label for="tweet-text"></label>-->
          <textarea name="text" id="tweet-text" class="new-tweet-text" placeholder="What are you humming about?"></textarea>
            <footer>
              <button id="bttn" type="submit">Tweet</button>
              <output class="counter Bungee-font" for="tweet-text">140</output>
            </footer>
        </form>
      </section>

      <section id="tweets-container"></section>
        
    </main>
  </body>
</html>
